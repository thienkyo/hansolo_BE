<section class="breadcrumb-option">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb__text">
					<h4>Collection</h4>
					<div class="breadcrumb__links">
						<a href="/#/">Home</a>
						<a href="#/productCategory/0">Collection</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Banner Section Begin -->
<section class="banner spad" style="padding-top: 10px;">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="product__pagination" style="padding-bottom: 30px;">
					<a ng-click="ctrl.getTargetPage(ctrl.pagination.previousNumber)">&laquo;</a>
					<a href="" ng-repeat="item in ctrl.pagination.list" class="{{item.status ? 'active' : ''}}" ng-click="ctrl.getTargetPage(item.number)">{{item.number}}</a>
					<a ng-click="ctrl.getTargetPage(ctrl.pagination.nextNumber)">&raquo;</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="{{$index%2 === 0 ? 'col-lg-7' : ''}}  {{$index == 0 ? 'offset-lg-4' : ''}}"ng-repeat="collection in ctrl.currentPage.content">
				<div class="banner__item {{$index2 === 0 ? '' : ($index%2 === 1 ? 'banner__item--middle' : 'banner__item--last' ) }}">
					<div class="banner__item__pic">
						<img src="img/product/collections/{{collection.thumbnail}}" alt="">
					</div>
					<div class="banner__item__text">
						<h2>{{collection.name}}</h2>
						<a href="#/productCategory/{{collection.id}}">More</a>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="product__pagination">
					<a ng-click="ctrl.getTargetPage(ctrl.pagination.previousNumber)">&laquo;</a>
					<a href="" ng-repeat="item in ctrl.pagination.list" class="{{item.status ? 'active' : ''}}" ng-click="ctrl.getTargetPage(item.number)">{{item.number}}</a>
					<a ng-click="ctrl.getTargetPage(ctrl.pagination.nextNumber)">&raquo;</a>
				</div>
			</div>
		</div>

	</div>
</section>
<!-- Banner Section End -->
