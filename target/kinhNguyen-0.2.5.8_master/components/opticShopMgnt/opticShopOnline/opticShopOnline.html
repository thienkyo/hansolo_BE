<link rel="stylesheet" href="css/bootstrap.3.3.6/dist/css/bootstrap.3.3.6.css" type="text/css">
<link href="css/main2.css" rel="stylesheet">
</style>
<section>
	<div class="container" ng-cloak>
		<h3 style="margin-bottom: 40px;text-align: center;margin-top: 0px;">Optic Shop Online</h3>
		<!-- input area-->
				<div class="modal-body">
					<!--contract input-->
					<div style="background: #f3f2ee;margin-bottom: 20px;padding: 20px 20px 5px 20px;font-weight: bolder;">
						<div class="row" style="margin-bottom: 20px;font-size: 16px;font-weight: bolder;">
							<div class="col-sm-3">service name:<input type="text"  ng-model="ctrl.theOne.name" placeholder="name" style="width: 100%;"/></div>

							<div class="col-sm-5">address:<input type="text"  ng-model="ctrl.theOne.address" placeholder="address" style="width: 100%;"/></div>
							<div class="col-sm-1">
							</div>
						</div>

						<div class="row" style="margin-bottom: 20px;font-size: 16px;font-weight: bolder;">
							<div class="col-sm-3">owner name:<input type="text"  ng-model="ctrl.theOne.ownerName" placeholder="name" style="width: 100%;"/></div>
							<div class="col-sm-3">owner phone: {{ctrl.theOne.ownerPhone | tel}}<input type="text"  ng-model="ctrl.theOne.ownerPhone" placeholder="phone" style="width: 100%;"/></div>
							<div class="col-sm-3">start Date: dd/mm/yyyy
								<div class='input-group date'>
									<input ng-model="ctrl.theOne.startDate"  onkeydown="return false" datepicker-popup="dd/MM/yyyy"
										   show-weeks="false" is-open="ctrl.DPisOpen" ng-focus="ctrl.DPisOpen=true"
										   ng-click="ctrl.openDP()" min-date="ctrl.MinDate" required
										   style="width: inherit;"/>
									<span class="input-group-addon" ng-click="ctrl.openDP()">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
								</div>
							</div>

						</div>

						<div class="row" style="margin-bottom: 20px;font-size: 16px;font-weight: bolder;">
							<div class="col-sm-12">note:
								<textarea rows="4"  placeholder="ghi chú cần thiết..." ng-model="ctrl.theOne.description"
									style="background: white;border:revert;color: black;"
								></textarea>
							</div>

						</div>

						<div class="row" style="margin-bottom: 20px;font-size: 16px;font-weight: bolder;">
							<div class="col-sm-2">begin mon excluded<input type="text"  ng-model="ctrl.theOne.bizReportBeginMonthNumber" placeholder="name" style="width: 100%;"/></div>
							<div class="col-sm-2">end mon excluded:<input type="text"  ng-model="ctrl.theOne.bizReportEndMonthNumber" placeholder="name" style="width: 100%;"/></div>
						</div>

						<div class="row" style="margin-bottom: 15px;font-size: 16px;font-weight: bolder;">
							<div class="col-sm-4">
								<a ng-click="ctrl.upsert(ctrl.theOne)" href=""
								   ng-class="ctrl.isSaveButtonPressed ? 'inactive' : 'btn check_out'"
								   style="margin: 0px 0px 0px 0px;">{{ctrl.isSaveButtonPressed ? 'Loading' : 'Save'}}</a>

								<a ng-click="ctrl.refreshShopConfig()" href="" class="btn check_out" style="margin: 0px 0px 0px 0px;">refresh cache</a>
								<a ng-click="ctrl.clearShopConfig()" href="" class="btn check_out" style="margin: 0px 0px 0px 0px;">clear cache</a>
							</div>
							<div class="col-sm-2">
								<div class="alert alert-danger" role="alert" ng-show="ctrl.responseStrFail"
									 style="margin: 0px 0px 0px 0px;width: 120px;height: 0px;padding: 5px 0px 25px 10px;">
									<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
									<span class="sr-only"></span>
									thất bại
								</div>

								<alert type="success" close="ctrl.closeAlert()" ng-if="ctrl.responseStr"
									   dismiss-on-timeout="2000" style="margin: 0px 0px 0px 0px;width: 140px;
									   height: 0px;padding: 5px 0px 25px 10px;" >
									thành công
								</alert>
							</div>

						</div>

					</div>

		<!-- table area-->

	</div>
</section>
